{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Profile {{profile_user.user.username}}</title>

    <link rel="stylesheet" href="{% static 'css/main.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/color.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
  </head>
  <body>
    <div class="theme-layout"></div>

    <section>
      <div class="feature-photo">
        <figure>
          <img src="{% static 'images/resources/timeline-1.jpg' %}" alt="" />
        </figure>
         <form>
          <div class="add-btn">
            <span style="color: white; font-size: 27px; margin-right: 400px"
              ><b
                ><u><a href="/main/">Home</a></u></b
              ></span
            > 
            <span style="color: white; font-size: 27px"><b>{{profile_user.user.username}}</b></span>
            <span style="color: white; font-size: 27px"
              >Number of posts:  <b>{{post_number}}</b></span>
            
          </div>
        </form enctype="multipart/form-data">
        <div class="container-fluid">
          <div class="row merged">
            <div class="col-lg-2 col-sm-3">
              <div class="user-avatar">
                <figure>
                  {% if user_profile.profile_picture %}
                  <img
                    src="{{user_profile.profile_picture.url}}"
                    style="height: 250px; width: 100%"
                    alt="">
                  {% else %}
                  <img
                    src="{% static 'images/blank-profile-picture.png' %}"
                    style="height: 250px; width: 100%"
                    alt="">
                  {% endif %}
                  
                    </label>
                  </form>
                </figure>
              </div>
            </div>
            <div class="col-lg-10 col-sm-9">
              <div class="timeline-info">
                <ul>
                  <li class="admin-name">
                    <h5
                      style="
                        color: black;
                        white-space: nowrap;
                        width: 110px;
                        font-size: 27px;
                      "
                    ></h5>
                    <!--<span>Group Admin</span>-->
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- top area -->
    <div>
    <span class="block capitalize font-semibold">Name:   <b>{{user_profile.firstname}}</b></span>
    </div>
    <div>
    <span class="block capitalize font-semibold">Surname:   <b>{{user_profile.lastname}}</b></span>
    </div>
    <div>
    <span class="block capitalize font-semibold">Bio:   <b>{{user_profile.bio}}</b></span>
    </div>
    <div>
    <span class="block capitalize font-semibold">Location:   <b>{{user_profile.location}}</b></span>
    </div>

    <script
      data-cfasync="false"
      src="{% static '../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js' %}"
    ></script>
    <script src="js/main.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
